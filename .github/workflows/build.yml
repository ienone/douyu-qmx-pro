name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予推送分支的权限
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      # 核心步骤：将 dist 文件夹推送到 build 分支
      - name: Deploy to Build Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: build # 产物将被推送到这个分支
          clean: true   # 每次部署都会清理旧文件